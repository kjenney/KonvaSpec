stage:
  container: 'canvas-container'
  width: 800
  height: 600
layers:
  - name: 'main-layer'
    objects:
      - type: Rect
        attrs:
          x: 50
          y: 60
          width: 200
          height: 100
          fill: 'green'
        x-konva-listeners:
          click: "function(evt) { alert('Rectangle clicked'); }"
      - type: Circle
        attrs:
          x: 400
          y: 300
          radius: 75
          fill: 'blue'
        x-konva-filters:
          - Blur
          - Grayscale
        x-konva-cache: true
